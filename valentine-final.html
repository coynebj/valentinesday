<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-gold: #b76e79;
            --soft-pink: #ffd7e4;
            --deep-red: #c44569;
            --cream: #fff5f7;
            --gold: #d4af37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb3c6 50%, #ff8fa3 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Decorative background hearts */
        .floating-heart {
            position: fixed;
            font-size: 2em;
            opacity: 0.15;
            pointer-events: none;
            animation: floatUp 8s ease-in infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== PHOTO GALLERY STAGE ===== */
        .gallery-stage {
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gallery-stage h1 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-red);
            font-size: 4em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: -1px;
        }

        .gallery-stage .subtitle {
            font-family: 'Montserrat', sans-serif;
            color: #8b4557;
            font-size: 1.3em;
            font-weight: 300;
            margin-bottom: 50px;
            letter-spacing: 2px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .photo-item {
            aspect-ratio: 1;
            background: white;
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 20px 60px rgba(196, 69, 105, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .photo-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, var(--rose-gold), var(--gold), var(--deep-red));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .photo-item:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 0 30px 80px rgba(196, 69, 105, 0.3);
        }

        .photo-item:hover::before {
            opacity: 0.3;
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .continue-btn {
            background: linear-gradient(135deg, var(--deep-red), var(--rose-gold));
            color: white;
            border: none;
            padding: 25px 60px;
            font-size: 1.6em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            border-radius: 60px;
            cursor: pointer;
            box-shadow: 0 15px 40px rgba(196, 69, 105, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .continue-btn:hover::before {
            left: 100%;
        }

        .continue-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(196, 69, 105, 0.5);
        }

        .continue-btn:active {
            transform: translateY(-1px) scale(1.03);
        }

        /* ===== ENVELOPE STAGE ===== */
        .envelope-stage {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.8s ease;
            padding: 20px;
        }

        .envelope-instruction {
            font-family: 'Playfair Display', serif;
            color: var(--deep-red);
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }

        .envelope-container {
            position: relative;
            width: 550px;
            height: 400px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-container.opened {
            cursor: default;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #fffbf7 100%);
            border-radius: 15px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            border: 3px solid var(--gold);
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 275px solid transparent;
            border-right: 275px solid transparent;
            border-top: 200px solid var(--rose-gold);
            transform-origin: top center;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
        }

        .envelope-flap::after {
            content: 'üíå';
            position: absolute;
            top: -140px;
            left: -40px;
            font-size: 4em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.15); }
            50% { transform: scale(1); }
        }

        .envelope.opened .envelope-flap {
            transform: rotateX(-180deg);
            z-index: 1;
        }

        /* Card that slides out */
        .card {
            position: absolute;
            width: 480px;
            height: 650px;
            background: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -25%);
            border-radius: 20px;
            box-shadow: 0 15px 60px rgba(0,0,0,0.3);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2;
            opacity: 0;
            pointer-events: none;
            transform-style: preserve-3d;
            border: 2px solid var(--gold);
        }

        .envelope.opened .card {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        /* When envelope is opened, card moves up and envelope moves down so gap is centered */
        .envelope-container.opened {
            transform: translateY(200px);
        }

        .envelope.opened .card {
            transform: translate(-50%, -525px);
            cursor: pointer;
            z-index: 10 !important;
        }

        /* When card is flipped */
        .card.flipped {
            transform: translate(-50%, -525px) rotateY(180deg) !important;
            cursor: default;
            z-index: 10 !important;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background: linear-gradient(135deg, var(--cream) 0%, #ffebef 100%);
        }

        .card-front {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ee 100%);
        }

        .card-front h1 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-red);
            font-size: 3.5em;
            text-align: center;
            line-height: 1.3;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .card-front .heart {
            font-size: 6em;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(196, 69, 105, 0.3));
        }

        .card-back {
            background: linear-gradient(135deg, #fff 0%, var(--soft-pink) 100%);
            transform: rotateY(180deg);
        }

        .card-back h2 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-red);
            font-size: 3em;
            margin-bottom: 60px;
            font-weight: 700;
        }

        .checkbox-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 100%;
            max-width: 350px;
        }

        .answer-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.8em;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
            padding: 18px 40px;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            position: relative;
            color: white;
        }

        #yesButton {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        #yesButton:hover {
            background: linear-gradient(135deg, #27ae60, #229954);
            transform: scale(1.05);
        }

        #noButton {
            background: linear-gradient(135deg, #e0e0e0, #bdbdbd);
            color: #666;
            font-size: 1.4em;
            padding: 12px 30px;
        }

        #noButton:hover {
            background: linear-gradient(135deg, #d0d0d0, #aaa);
        }

        .checkbox-icon {
            font-size: 0.8em;
        }

        /* ===== SUCCESS STAGE ===== */
        .success-stage {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: zoomIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-stage h1 {
            font-family: 'Playfair Display', serif;
            color: var(--deep-red);
            font-size: 6em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            animation: bounce 1s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-stage .message {
            font-family: 'Montserrat', sans-serif;
            color: var(--deep-red);
            font-size: 2.5em;
            font-weight: 400;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .big-heart {
            font-size: 8em;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
        }

        /* Confetti Effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--deep-red);
            position: absolute;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-stage h1 {
                font-size: 2.5em;
            }

            .gallery-stage .subtitle {
                font-size: 1em;
            }

            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .continue-btn {
                font-size: 1.3em;
                padding: 20px 40px;
            }

            .envelope-instruction {
                font-size: 1.8em;
            }

            .envelope-container {
                width: 90%;
                max-width: 350px;
                height: 280px;
            }

            .envelope-flap {
                border-left: 175px solid transparent;
                border-right: 175px solid transparent;
                border-top: 140px solid var(--rose-gold);
            }

            .envelope-flap::after {
                font-size: 3em;
                top: -100px;
                left: -30px;
            }

            .card {
                width: 85%;
                max-width: 320px;
                height: 480px;
            }

            .envelope-container.opened {
                transform: translateY(150px);
            }

            .envelope.opened .card {
                transform: translate(-50%, -400px);
            }

            .card.flipped {
                transform: translate(-50%, -400px) rotateY(180deg) !important;
            }

            .card-front h1 {
                font-size: 2em;
            }

            .card-back h2 {
                font-size: 1.8em;
            }

            .answer-button {
                font-size: 1.4em;
                padding: 15px 30px;
            }

            #noButton {
                font-size: 1.2em;
                padding: 10px 25px;
            }

            .success-stage h1 {
                font-size: 4em;
            }

            .success-stage .message {
                font-size: 2em;
            }

            .big-heart {
                font-size: 6em;
            }
        }

        @media (max-width: 480px) {
            .gallery-stage h1 {
                font-size: 2em;
            }

            .card-front h1 {
                font-size: 1.7em;
            }

            .card-back h2 {
                font-size: 1.5em;
            }

            .answer-button {
                font-size: 1.2em;
            }

            #noButton {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stage 1: Photo Gallery -->
        <div class="gallery-stage" id="galleryStage">
            <h1>Our Journey Together</h1>
            <p class="subtitle">Every moment with you is special</p>
            <div class="photo-grid">
                <div class="photo-item">
                    <div class="photo-placeholder" style="background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: 500;">
                        Photo 1
                        <!-- To add your photo, replace this entire div with:
                        <img src="photo1.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:15px;"> -->
                    </div>
                </div>
                <div class="photo-item">
                    <div class="photo-placeholder" style="background: linear-gradient(135deg, #fecfef 0%, #ffd6e8 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: 500;">
                        Photo 2
                        <!-- To add your photo, replace this entire div with:
                        <img src="photo2.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:15px;"> -->
                    </div>
                </div>
                <div class="photo-item">
                    <div class="photo-placeholder" style="background: linear-gradient(135deg, #ffd6e8 0%, #ffb3c6 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: 500;">
                        Photo 3
                        <!-- To add your photo, replace this entire div with:
                        <img src="photo3.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:15px;"> -->
                    </div>
                </div>
                <div class="photo-item">
                    <div class="photo-placeholder" style="background: linear-gradient(135deg, #ffb3c6 0%, #ff8fa3 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: 500;">
                        Photo 4
                        <!-- To add your photo, replace this entire div with:
                        <img src="photo4.jpg" style="width:100%;height:100%;object-fit:cover;border-radius:15px;"> -->
                    </div>
                </div>
            </div>
            <button class="continue-btn" onclick="showEnvelope()">Continue Our Story üíå</button>
        </div>

        <!-- Stage 2: Envelope -->
        <div class="envelope-stage hidden" id="envelopeStage">
            <p class="envelope-instruction">Tap the envelope to open it üíå</p>
            <div class="envelope-container" id="envelopeContainer" onclick="openEnvelope()">
                <div class="envelope" id="envelope">
                    <div class="envelope-back"></div>
                    <div class="envelope-flap"></div>
                    <div class="card" id="card" onclick="flipCard(event)">
                        <div class="card-face card-front">
                            <h1>Will you be<br>my valentine?</h1>
                            <div class="heart">üíñ</div>
                        </div>
                        <div class="card-face card-back">
                            <h2>What do you say?</h2>
                            <div class="checkbox-container">
                                <button class="answer-button" id="yesButton" onclick="handleYes(event)">
                                    <span class="checkbox-icon">‚òë</span>
                                    <span>Yes! üíï</span>
                                </button>
                                <button class="answer-button" id="noButton" onclick="handleNo(event)">
                                    <span class="checkbox-icon">‚òí</span>
                                    <span>No</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Stage 3: Success -->
        <div class="success-stage hidden" id="successStage">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h1>I Love You!</h1>
            <p class="message">Happy Valentine's Day üíï</p>
        </div>
    </div>

    <script>
        let envelopeOpened = false;
        let cardFlipped = false;
        let noClickCount = 0;

        // Create floating hearts on page load
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = 'üíï';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 8 + 's';
                    heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                    document.body.appendChild(heart);
                }, i * 500);
            }
        }

        // Start floating hearts
        createFloatingHearts();
        setInterval(createFloatingHearts, 12000);

        function showEnvelope() {
            document.getElementById('galleryStage').classList.add('hidden');
            document.getElementById('envelopeStage').classList.remove('hidden');
        }

        function openEnvelope() {
            if (!envelopeOpened) {
                const envelope = document.getElementById('envelope');
                const container = document.getElementById('envelopeContainer');
                envelope.classList.add('opened');
                container.classList.add('opened');
                envelopeOpened = true;
                
                // Remove click handler from container
                container.onclick = null;
            }
        }

        function flipCard(event) {
            if (envelopeOpened && !cardFlipped) {
                event.stopPropagation();
                document.getElementById('card').classList.add('flipped');
                cardFlipped = true;
            }
        }

        function handleYes(event) {
            event.stopPropagation();
            
            // Create confetti effect
            createConfetti();
            
            setTimeout(() => {
                document.getElementById('envelopeStage').classList.add('hidden');
                document.getElementById('successStage').classList.remove('hidden');
            }, 800);
        }

        function handleNo(event) {
            event.stopPropagation();
            noClickCount++;
            
            const noButton = document.getElementById('noButton');
            const card = document.getElementById('card');
            
            // Calculate safe movement area (stay below yes button)
            const maxX = 120;
            const minY = 80; // Stay well below the yes button
            const maxY = 180;
            
            // Generate random position in safe zone
            const randomX = (Math.random() * maxX * 2) - maxX;
            const randomY = minY + (Math.random() * (maxY - minY));
            
            // Get smaller with each click
            const newScale = Math.max(0.3, 1 - (noClickCount * 0.15));
            
            noButton.style.transform = `translate(${randomX}px, ${randomY}px) scale(${newScale})`;
            noButton.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            
            // After many clicks, make it really tiny
            if (noClickCount >= 5) {
                noButton.style.opacity = '0.5';
            }
        }

        function createConfetti() {
            const colors = ['#ff6b81', '#ffd7e4', '#c44569', '#d4af37', '#ff8fa3'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
